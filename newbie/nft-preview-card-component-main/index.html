<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card-image-container">
                <img class="card-image" src="images/image-equilibrium.jpg" alt="Equilibrium" />
                <div class="image-overlay">
                    <img src="images/icon-view.svg" alt="Overlay Image" class="overlay-img" />
                </div>
            </div>
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-footer">
                <span class="card-price">
                    <img src="images/icon-ethereum.svg" alt="ethereum" /> 0.041 ETH</span
                >
                <span class="time-left"
                    ><img src="images/icon-clock.svg" alt="clock" />3 days left</span
                >
            </div>
            <div class="card-footer card-line">
                <span class="creation-info">
                    <img class="avatar" src="images/image-avatar.png" alt="profile image" />
                    Creation of <span class="created_by">Jules Wyvern</span>
                </span>
            </div>
        </div>
    </body>
</html>

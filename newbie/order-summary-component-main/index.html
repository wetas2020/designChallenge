<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <!-- <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        /> -->
        <link rel="stylesheet" href="./style.css" />
        <title>Order Summary Card</title>
    </head>
    <body>
        <div class="card">
            <header class="card-header">
                <img src="./images/illustration-hero.svg" alt="Music listening" />
            </header>
            <section class="card-content">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
                <div class="plan">
                    <div class="plan-details">
                        <img src="./images/icon-music.svg" alt="Music icon" class="plan-icon" />
                        <div class="plan-info">
                            <h2 class="plan-title">Annual Plan</h2>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="plan-change">Change</a>
                </div>
                <div class="button-section">
                    <div class="button-container">
                        <button class="btn btn-primary">Proceed to Payment</button>
                        <button class="btn btn-secondary">Cancel Order</button>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>

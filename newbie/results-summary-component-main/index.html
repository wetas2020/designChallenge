<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h1 class="result__heading">Your Result</h1>
        <div class="result_score">
          <span class="result__score-point">76</span>
          <span class="result__score-of">of 100</span>
        </div>
        <h2 class="result__subheading">Great</h2>
        <span class="paragraph">
          <p class="result__text">
            You scored higher than <span class="result__text-higher">65</span>%
            of the people who have taken these tests.
          </p>
        </span>
      </section>
      <section class="summary">
        <h1 class="summary_heading">Summary</h1>
        <ul class="summary__list">
          <li class="summary__item"><img class="summary__icon-container" src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction">Reaction 80 / 100</li>
          <li class="summary__item"><img class="summary__icon-container" src="/results-summary-component-main/assets/images/icon-memory.svg" alt="reaction">Memory 92 / 100</li>
          <li class="summary__item"><img class="summary__icon-container" src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="reaction">Verbal 61 / 100</li>
          <li class="summary__item"><img class="summary__icon-container" src="/results-summary-component-main/assets/images/icon-visual.svg" alt="reaction">Visual 72 / 100</li>
        </ul>
        <button>Continue</button>
 
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>

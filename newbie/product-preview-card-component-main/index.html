<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <section class="product">
                <img src="images/image-product-desktop.jpg" alt="product" />
            </section>
            <section class="description">
                <h3 class="product_heading">Perfume</h3>
                <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
                <p>
                    <span>A floral, solar and voluptuous</span>
                    <span>interpretation composed by</span>
                    <span>Olivier Polge, Perfumer-Creator</span>
                    <span>for the House of CHANEL.</span>
                </p>
                <div class="pricing">
                    <span class="price">$149.99</span> <span class="promotion">$169.99</span>
                </div>
                <button>Add to Cart</button>
            </section>
        </main>
    </body>

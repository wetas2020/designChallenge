<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body>
        <!-- Rating state start -->
        <main id="rating_card">
            <div class="img_container">
                <img src="images/icon-star.svg" alt="star" />
            </div>

            <h3>How did we do?</h3>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </p>
            <div>
                <button class="rate_buttons">1</button>
                <button class="rate_buttons">2</button><button class="rate_buttons">3</button>
                <button class="rate_buttons">4</button><button class="rate_buttons">5</button>
            </div>
            <button id="submit" class="submit"><strong>SUBMIT</strong></button>
        </main>

        <!-- Rating state end -->

        <!-- Thank you state start -->
        <main id="submit_card" class="submit_card" style="display: none">
            <div class="img_container">
                <img src="images/illustration-thank-you.svg" alt="star" width="162" height="81" />
            </div>
            <p class="thankyou_title">You selected <span id="score">x</span> out of 5</p>
            <!-- Add rating here -->
            <h2 class="thankyou_heading">Thank you!</h2>
            <p class="thankyou_paragraph">
                We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!
            </p>
        </main>
        <!-- Thank you state end -->
        <script src="index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Base Apparel Coming Soon</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="images/logo.svg" alt="Base Apparel Logo">
      </div>
      <h1>WE'RE <span>COMING SOON</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="email-form">
        <input type="email" id="email" placeholder="Email Address" required>
        <button type="submit"><img src="images/icon-arrow.svg" alt="Submit"></button>
      </form>
    </div>
    <div class="right">
      <img src="images/hero-desktop.jpg" alt="Hero Image">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Profile card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <img class="profile-image" src="images/image-victor.jpg" alt="Profile Image" />
            </div>
            <div class="card-body">
                <p class="name">Victor Crest <span class="age">26</span></p>
                <p class="location">London</p>
                <hr />
                <div class="stats">
                    <div><span class="stats-number">80K</span> Followers</div>
                    <div><span class="stats-number">803K</span> Likes</div>
                    <div><span class="stats-number">1.4K</span> Photos</div>
                </div>
            </div>
        </div>
    </body>
</html>

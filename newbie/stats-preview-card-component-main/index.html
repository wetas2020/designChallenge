<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="left-content">
                <img
                    class="stats-image"
                    src="./images/image-header-desktop.jpg"
                    alt="Header Image"
                />
            </div>
            <div class="right-content">
                <div>
                    <div class="heading">
                        <h1>
                            Get <span class="highlight">insights</span> that help your business
                            grow.
                        </h1>

                        <p>
                            <span>Discover the benefits of data analytics and make</span><br />
                            <span>better decisions regarding revenue, customer</span><br />
                            <span>experience, and overall efficiency.</span>
                        </p>
                    </div>
                    <div class="stats-row">
                        <div class="stats-number">
                            10k+
                            <span class="stats-text">COMPANIES</span>
                        </div>

                        <div class="stats-number">
                            314
                            <span class="stats-text">TEMPLATES</span>
                        </div>
                        <div class="stats-number">
                            12M+
                            <span class="stats-text">QUERIES</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
